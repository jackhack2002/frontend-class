<!DOCTYPE html>

<head>
    <h1>FORMS</h1>
    <link rel="stylesheet" href="css/class1.css">
</head>
<body>


<form action="index.js" method="post" enctype="multipart/form-data">

    <label for="user name">user name:</label>
    <input style="border-radius: 5pt; font-size: medium;" id="user name" type="text" hint="user name" required minlength="6" maxlength="10" placeholder="username"><br><br>


    <label for="password">password:</label>
    <input style="border-radius: 5pt; font-size: medium;" id="password" type="password" hint="password" required minlength="6" maxlength="10" placeholder="password"><br><br>

    <label for="name">name:</label>
    <input style="border-radius: 5pt; font-size: medium;" type="text" id="name" placeholder="name"><br><br>

    <label for="email">Email:</label>
    <input style="border-radius: 5pt; font-size: medium;" type="email"  id="email" placeholder="email" required><br><br>

    <label for="phone">Phone:</label>
    <input style="border-radius: 5pt; font-size: medium;" type="tel" id="phone" required placeholder="Phone number" pattern="[0-9]"><br><br>

    <label for="bday">DOB:</label>
    <input style="border-radius: 5pt; font-size: medium;" type="date" required id="bday"><br><br>

    <label for="quantity">Quantity:</label>
    <input style="border-radius: 5pt; font-size: medium;" type="number" id="quantity" min="1" max="100" value="1"><br><br>

    <label for="title">Title :</label>
    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="Title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="Title">
    <label for="phD.">phD.</label>
    <input type="radio" id="phD." value="phD." name="Title"><br><br>

    <label for="payment">payment:</label>
    <select style="border-radius: 5pt; font-size: medium;">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
        <option value="Rupaycard">Rupaycard</option>
    </select><br><br>

    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe"><br><br>
    
    <label for="comment">Comments:</label>
    <textarea name="" id="comment" cols="20" rows="3"></textarea><br><br>

    <label for="file">File:</label>
    <input type="file" id="file" accept="image/png, image/jpeg"><br><br>


    <input style="border-radius: 20px; font-size: larger; color: red; background-color: blue;" type="reset">

    <input style="border-radius: 20px; font-size: larger; color: blue; background-color: red;" type="submit">
</form>
